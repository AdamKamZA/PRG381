<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/student.css">
    <title>BC Student Portal - Student</title>
</head>

<body>
    <div id="main_container">
        <div id="bg_left" class="bg"></div>
        <div id="bg_right" class="bg"></div>
        <section id="data">
            <h1 th:text="'Welcome, '+ ${student.getString('name')}"/>
            <form id="user_info" action="/">
                <!-- Placeholders are temporary dummy values -->
                <label for="" class="user_label">Name:</label>
                <input type="text" class="user_input" disabled placeholder="John" th:value="${student.getString('name').substring(0,student.getString('name').indexOf(' '))}">
                <label for="" class="user_label">Surname:</label>
                <input type="text" class="user_input" disabled placeholder="Doe" th:value="${student.getString('name').substring(student.getString('name').indexOf(' '))}">
                <label for="" class="user_label">Address:</label>
                <input type="text" class="user_input" disabled placeholder="37 Abbot Ave, Pretoria" th:value="${student.getString('address')}">
                <label for="" class="user_label">Email:</label>
                <input type="text" class="user_input" disabled placeholder="343@student.belgiumcampus.ac.za" th:value="${student.getString('email')}">
                <label for="" class="user_label">Password:</label>
                <input type="password" class="user_input" disabled placeholder="*******" th:value="${student.get('password')}">
                <button id="back">DONE</button>
            </section>
        </section>
    </div>
</body>

</html>
