<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/admin.css">
    <title>BC Student Portal - Admin</title>
</head>

<body>
    <div id="main_container">
        <button id="back">Back</button>
        <div id="bg_left" class="bg"></div>
        <section id="input_container">
            <h1>Admin</h1>
            <div id="search_container">
                <label for="">Search</label><input type="text" placeholder="e.g. 6771"><button>üîç</button>
            </div>
            <section id="form">
                <div id="titles">
                    <span class="title">Name:</span>
                    <span class="title">Surname:</span>
                    <span class="title">Address:</span>
                    <span class="title">Email:</span>
                    <span class="title">Course Name:</span>
                </div>
                <div id="data">
                    <!-- Would need to iterate through all data using thymeleaf templating -->
                    <section th:each="stud:${students}">
                        <input th:value="${stud.getString('name').substring(0,stud.getString('name').indexOf(' '))}">
                        <input th:value="${stud.getString('name').substring(stud.getString('name').indexOf(' '))}">
                        <input th:value="${stud.getString('address')}">
                        <input th:value="${stud.getString('email')}">
                        <input>
                    </section>
                </div>
            </section>
        </section>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            document.getElementById("back").addEventListener("click",()=>{
                window.location = '/'; //routing use to login
            })
        })
    </script>
</body>

</html>
